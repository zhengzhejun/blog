<div class='category'>
	<ul>
		<li><a href="/">Home</a></li>
		{% for cat in site.categories %}
			<li><a href="/category.html#{{ cat[0] }}">{{ cat[0] }}<span>{{ cat[1].size }}</span></a></li>
		{% endfor %}
	</ul>
</div>

<div class='tags'>
	{% for tag in site.tags %}
		<a href="/tag.html#{{ tag[0] }}" style='font-size:{{ tag[1].size | times: 2 | plus: 15  }}px;'>{{ tag[0] }}</a> <a>|</a>
	{% endfor %}
</div>
