---
layout: default
---

<section>
{{ content }}
 </section>
<section>
<h1>Related Posts</h1>
<table>
{% for post in site.related_posts limit:3 %}
  <tr>
	<th><a href="{{ post.url }}">{{ post.title }}</a></th>
	<td>{{ post.date | date: "%F" }}</td>
	<td><a href="{{ post.url }}#disqus_thread">Comments</a></td>
  </tr>
{% endfor %}
</table>
</section>
<section id="tree" class="ztree"></section>
